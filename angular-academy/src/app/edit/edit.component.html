<div style="text-align: center;">
  <h2>Edit Post</h2>
</div>

<form [formGroup]="_service.form" class="normal-form" (submit)="onSubmit()">
    <div class="controles-container">
        <!-- <input type="hidden" formControlName="$key"> -->

    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Travel">Travel</mat-option>
          <mat-option value="Lifestyle">Lifestyle</mat-option>
          <mat-option value="Business">Business</mat-option>
          <mat-option value="Vacation">Vacation</mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>URL of the image</mat-label>
        <input type="url" matInput formControlName="bg">
        <mat-icon matSuffix>link</mat-icon>
      </mat-form-field>

      <div class="button-row" align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit" (click)="onSubmit()">Save</button> -->
        <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit">Save</button>
      </div>
    </div>
</form>
